<form>
    <ion-grid>
        <ion-row>
            <ion-col size-lg="2" size-md="2" size-sm="2" size="2"></ion-col>
            <ion-col size-lg="8" size-md="8" size-sm="8" size="8">
                <ion-img src="assets/img/logo_small.png"></ion-img>
            </ion-col>
            <ion-col size-lg="2" size-md="2" size-sm="2" size="2"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
            <ion-col size-lg="10" size-md="10" size-sm="10" size="10">
                <ion-item>
                    <ion-input type="text" placeholder="Usuario" [value]="username" name="username" ngDefaultControl [(ngModel)]="username"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
            <ion-col size-lg="10" size-md="10" size-sm="10" size="10">
                <ion-item>
                    <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" [value]="password" name="password" ngDefaultControl [(ngModel)]="password"></ion-input>
                    <ion-icon [name]="passwordTogggleicon" (click)="togglePassword()"></ion-icon>
                </ion-item>
            </ion-col>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
            <ion-col size-lg="10" size-md="10" size-sm="10" size="10">
                <div class="ion-text-center">
                    <ion-button size="small" expand="block" (click)="login()">Iniciar sesión</ion-button>
                </div>
            </ion-col>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
            <ion-col size-lg="10" size-md="10" size-sm="10" size="10">
                <div class="ion-text-center ">
                    <p>
                        ¿No eres miembro todavía?
                        <br>
                        <ion-button routerLink="/auth/registro" size="small ">Regístrate</ion-button>
                    </p>
                </div>
            </ion-col>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
        </ion-row>

    </ion-grid>
</form>
