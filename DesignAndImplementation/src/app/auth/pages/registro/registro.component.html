<form>
    <ion-grid>
        <ion-row>
            <ion-col size-lg="2" size-md="2" size-sm="2" size="2"></ion-col>
            <ion-col size-lg="8" size-md="8" size-sm="8" size="8">
                <ion-img src="assets/img/small.png"></ion-img>
            </ion-col>
            <ion-col size-lg="2" size-md="2" size-sm="2" size="2"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
            <ion-col size-lg="10" size-md="10" size-sm="10" size="10">
                <ion-item>
                    <ion-input type="text" placeholder="Nombre completo" [value]="name" name="name" ngDefaultControl [(ngModel)]="name"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
            <ion-col size-lg="10" size-md="10" size-sm="10" size="10">
                <ion-item>
                    <ion-input type="text" placeholder="Usuario" [value]="username" name="username" ngDefaultControl [(ngModel)]="username"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
            <ion-col size-lg="10" size-md="10" size-sm="10" size="10">
                <ion-item>
                    <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="ContraseÃ±a" [value]="password" name="password" ngDefaultControl [(ngModel)]="password"></ion-input>
                    <ion-icon [name]="passwordTogggleicon" (click)="togglePassword()"></ion-icon>
                </ion-item>
            </ion-col>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
            <ion-col size-lg="10" size-md="10" size-sm="10" size="10">
                <ion-item>
                    <ion-input type="date" placeholder="Fecha de registro" [value]="dateregis" name="dateregis" ngDefaultControl [(ngModel)]="dateregis"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="1" size-md="1" size-sm="1" size="1"></ion-col>
        </ion-row>

        <ion-row class="buttons">
            <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
                <div class="ion-text-center">
                    <ion-button (click)="backLogin()" size="default" expand="block">Regresar</ion-button>
                </div>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
                <div class="ion-text-center">
                    <ion-button size="default" expand="block" (click)="registrar()">Crear Cuenta</ion-button>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>
</form>
