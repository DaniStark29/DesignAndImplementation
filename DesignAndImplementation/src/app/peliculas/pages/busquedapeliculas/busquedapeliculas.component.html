<ion-app>
    <ion-header translucent>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-button routerLink="/movie/listapeliculas">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button (click)="generoPeliculas()">
                    <ion-icon slot="icon-only" name="search"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-searchbar placeholder="Genero" name="search" ngDefaultControl [(ngModel)]="genero"></ion-searchbar>
        </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
        <ion-list inset="false" lines="none" mode="md">
            <ion-item *ngFor="let pelicula of peliculas;">
                <ion-avatar slot="start" *ngIf="pelicula.image.original != null">
                    <img [src]="pelicula.image.original">
                </ion-avatar>
                <ion-label>
                    <h2>{{pelicula.name}}</h2>
                    <h3>Idioma: {{pelicula.language}}</h3>
                    <p>Estreno: {{pelicula.premiered}}.</p>
                </ion-label>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
</ion-app>
